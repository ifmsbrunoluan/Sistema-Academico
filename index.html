<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Acadêmico</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Sistema Acadêmico</h1></header>
    <div class="acesso-administrativo">
        <h4>Acesso Administrativo</h4>
        <form>
            <div class="login">
                <label for="login">Login (nome.sobrenome)</label>
                <input type="text" required>
            </div>
            <div class="senha">
                <label for="senha">Senha</label>
                <input type="password" required>
            </div>
            <div class="esqueceu-a-senha">
                <a href="esqueceu_sua_senha.html">Esqueceu sua senha</a>
            </div>
            <button type="submit" class="bnt-submit">Entrar</button>
        </form>
        <div class="ou">
            <span>
                <strong>OU</strong>
            </span>
        </div>
        <button type="submit" >Entrar com <img src="/img/govbr-colorido-b.png" height="45" width="160"></button>
    </div>
    <div class="EtudanteResponsavel">
        <h4>Acesso Estudante / Rsponsável</h4>
        <button type="button" class="button1"> Área do Estudante</button>
        <p>Acompanhe o desenvolvimento do Sistema Acadêmico</p>
        <button type="button" class="button2">Planilha com Requisitos</button>
    </div>
</body>
</html>
